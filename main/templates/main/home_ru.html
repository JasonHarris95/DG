{% extends 'index.html' %}

{% block container_content %}

<nav class="navbar navbar-expand-md bg-dark" >
    <div class="container-fluid row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

        <!-- Icon & name in navigation en -->
        <div class="row col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <a class="navbar-brand ms-3 mt-1 col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2" href="{% url 'home_ru' %}">
                <img src="../../static/images/icon.jpg" width="50" height="50">
            </a>
            <a class="nav-link active col-5 col-sm-5 col-md-3 col-lg-3 col-xl-2" href="{% url 'home_ru' %}">
                <h3 class="text-white mt-3" lang="en">DreamG</h3>
            </a>
        </div>

        <!-- Navigation en -->
        <div id="navbarSupportedContent_ru" class="mt-3 ms-1 row col-12 col-sm-12 col-md-9 col-lg-7 col-xl-6">
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-3">
                <a class="nav-link active" href="{% url 'home_ru' %}"><h3 class="text-white">ГЛАВНАЯ</h3></a>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <a class="nav-link active" href="{% url 'games_ru' %}"><h3 class="text-white">ИГРЫ</h3></a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
                <a class="nav-link active" href="{% url 'projects_ru' %}"><h3 class="text-white">ДРУГИЕ ПРОЕКТЫ</h3></a>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-1">
                <a class="nav-link active" href="{% url 'contacts_ru' %}"><h3 class="text-white">КОНТАКТЫ</h3></a>
            </div>
        </div>

        <!-- Change language -->
        <div class="row col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 d-flex justify-content-end" style="color:#ff9999">
            <a class="nav-link active ms-5 me-2 col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" href="{% url 'home_ru' %}">
                <h3 lang="en">RU</h3>
            </a>
            <h3 class="mx-3 col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> | </h3>
            <a class="nav-link active col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" href="{% url 'home' %}">
                <h3 lang="en">EN</h3>
            </a>
        </div>
    </div>
</nav>

{% endblock %}
{% block main_content %}

<!-- Block carousel -->
<div id="carousel_home" class="carousel slide mt-5 ms-4" data-bs-ride="carousel" data-bs-theme="dark">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner row">
        <div class="carousel-item active col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9">
            <img src="/static/images/game_warriors_m.png" class="d-block mx-auto w-60 col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9" alt="Ой, не загружается">
        </div>
        <div class="carousel-item col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9">
            <img src="/static/images/main_img.png" class="d-block mx-auto w-60 col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9" alt="Ой, не загружается">
        </div>
        <div class="carousel-item col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9">
            <img src="/static/images/gigatron_fon.png" class="d-block mx-auto w-60 col-12 col-sm-12 col-md-10 col-lg-9 col-xl-9" alt="Ой, не загружается">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel_home" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel_home" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>

{% endblock %}
