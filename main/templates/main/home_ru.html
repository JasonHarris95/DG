{% extends 'base.html' %}

{% block main_content %}
<!-- Block carousel -->
<div id="carousel_home" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-theme="dark">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel_home" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/game_warriors_m.png" class="d-block mx-auto w-60" alt="Ой, не загружается">
    </div>
    <div class="carousel-item">
      <img src="/static/images/main_img.png" class="d-block mx-auto w-60" alt="Ой, не загружается">
    </div>
    <div class="carousel-item">
      <img src="/static/images/gigatron_fon.png" class="d-block mx-auto w-60" alt="Ой, не загружается">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel_home" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Последний</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel_home" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>

<footer class="page-footer">
  <nav class="navbar navbar-expand-md bg-dark mt-5">
    <div class="container-fluid">
      <p class="text-white ms-5 mt-3">© 2024 DreamG. Все права защищены.</br>Сайт был разработан с любовью компанией Just Web.</p>
      <p class="text-white text-md-end me-3">Текущая версия: V.02.01</p>
    </div>
  </nav>
</footer>
{% endblock %}
