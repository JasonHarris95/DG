<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <meta name="автор" content="Just Web">
    <meta lang="en" name="author" content="Just Web">

    <meta name="описание" content="На этом сайте вы найдете актуальные новости об играх и других творческих проектах компании DreamG.">
    <meta lang="en" name="description" content="On this site you will find current news on games and other creative projects from the company DreamG.">

    <meta name="ключевые слова" content="Retro, games, pixel, old, arcade, 2d, retro games, old school game, pixel game, 2d game, DreamG, Dream games,
                                        indie games, 8 bit, 16 bit, WARRIORS M, GigaTron 5000, WONDER, Ретро, игры, пиксельные, старые, аркадные, ретро-игры,
                                         игра старой школы, пиксельная игра, 2d игра, инди-игры, 8 бит, 16 бит">
    <meta lang="en" name="keywords" content="Retro, games, pixel, old, arcade, 2d, retro games, old school game, pixel game, 2d game, DreamG, Dream games,
                                        indie games, 8 bit, 16 bit, WARRIORS M, GigaTron 5000, WONDER">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ title }}</title>

    <link rel="shortut icon" href="../../static/images/icon.jpg">
    <link rel="stylesheet" href="../../static/css/base.css">

    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
            },
        400);
     };
 </script>

</head>

<body>

    <header>
        <!-- All block navigation -->
        <nav class="navbar navbar-expand-md bg-dark">
            {% block container_content %} {% endblock %}
        </nav>
    </header>

    <main>
        <!-- Loading -->
        <div id="loading">
            <div class="spinner-border mt-2 ms-2" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden" lang="en">Loading...</span>
            </div>
        </div>

        <!-- Block content -->
        {% block main_content %} {% endblock %}

        <script src="../../static/js/home.js"></script>
        <!-- for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </main>

    <footer>
        <nav class="navbar navbar-expand-md bg-dark">
            {% block foot %}{% endblock %}
            <div class="container-fluid mt-3 text-center">
                <div class="ms-2 row col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                    <p class="text-white">{{ rights_reserved }}</p>
                </div>
                <div class="row col-12 col-sm-12 col-md-4 col-lg-6 col-xl-6">
                    <p class="text-white">{{ was_developed }}</p>
                </div>
                <div class="me-2 row col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                    <p class="text-white">{{ current_version }}</p>
                </div>
            </div>
        </nav>
    </footer>
</body>

</html>
