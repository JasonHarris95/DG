<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <meta name="автор" content="Just Web">
    <meta lang="en" name="author" content="Just Web">

    <meta name="описание" content="На этом сайте вы найдете актуальные новости об играх и других творческих проектах компании DreamG.">
    <meta lang="en" name="description" content="On this site you will find current news on games and other creative projects from the company DreamG.">

    <meta name="ключевые слова" content="Retro, games, pixel, old, arcade, 2d, retro games, old school game, pixel game, 2d game, DreamG, Dream games,
                                        indie games, 8 bit, 16 bit, WARRIORS M, GigaTron 5000, WONDER, Ретро, игры, пиксельные, старые, аркадные, ретро-игры,
                                         игра старой школы, пиксельная игра, 2d игра, инди-игры, 8 бит, 16 бит">
    <meta lang="en" name="keywords" content="Retro, games, pixel, old, arcade, 2d, retro games, old school game, pixel game, 2d game, DreamG, Dream games,
                                        indie games, 8 bit, 16 bit, WARRIORS M, GigaTron 5000, WONDER">

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ title }}</title>

    <link rel="shortut icon" href="../../static/images/icon.jpg">
    <link rel="stylesheet" href="../../static/css/base.css">

    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
            },
        400);
     };
 </script>

</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <!-- All block navigation -->
                <nav class="navbar navbar-expand-md bg-dark">

                    <div class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-12 col-sm-8 col-md-9 col-lg-10">
                            {% block container_content %} {% endblock %}
                        </div>

                        <!-- Change language -->
                        <div class="col-12 col-sm-4 col-md-3 col-lg-3">
                            <a class="nav-link active ms-5" href="{% url 'home_ru' %}">
                                <h3 class="text-white" lang="en">RU</h3>
                            </a>
                            <h3 class="text-white ms-3"> | </h3>
                            <a class="nav-link active mx-3" href="{% url 'home' %}">
                                <h3 class="text-white" lang="en">ENG</h3>
                            </a>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Loading -->
            <div id="loading">
                <div class="spinner-border mt-2 ms-2" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden" lang="en">Loading...</span>
                </div>
            </div>

            <!-- Block content -->
            <div class="row">
                <div class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    {% block main_content %} {% endblock %}
                </div>
            </div>
        </div>

        <script src="../../static/js/home.js"></script>
        <!-- for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </main>

</body>

<footer class="page-footer" width="100">
    <div class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <nav class="navbar navbar-expand-md bg-dark mt-5">
            {% block foot %}{% endblock %}
        </nav>
    </div>
</footer>

</body>

</html>
